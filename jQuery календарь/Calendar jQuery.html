<html>
  <head>
	<title>Календарь jQuery</title>
	<link rel = "stylesheet" type = "text/css" href = "styleJQ.css">
	<script src = 'jquery-1.7.min.js'></script>
  </head>
  <body>
    <form id = 'form' name = 'form'>
	  <input class = 'btn' type = 'button' value = '<-' onclick = 'yearButton("left")'></input>
	  <input id = 'year'   name = 'year'   type = 'text' value = '1900' onchange = 'refresh();'></input>
	  <input class = 'btn' type = 'button' value = '->' onclick = 'yearButton("right")'></input>
	  
	  <input class = 'btn' type = 'button' value = '<-' onclick = 'monthButton("left")'></input>
	  <select id = 'month' name = 'month'  type = 'text' value = '1' onchange = 'refresh();'>
	    <option value = '1' onclick = 'refresh();'>Январь</option>
		<option value = '2' onclick = 'refresh();'>Февраль</option>
		<option value = '3' onclick = 'refresh();'>Март</option>
		<option value = '4' onclick = 'refresh();'>Апрель</option>
		<option value = '5' onclick = 'refresh();'>Май</option>
		<option value = '6' onclick = 'refresh();'>Июнь</option>
		<option value = '7' onclick = 'refresh();'>Июль</option>
		<option value = '8' onclick = 'refresh();'>Август</option>
		<option value = '9' onclick = 'refresh();'>Сентябрь</option>
		<option value = '10' onclick = 'refresh();'>Октябрь</option>
		<option value = '11' onclick = 'refresh();'>Ноябрь</option>
		<option value = '12' onclick = 'refresh();'>Декабрь</option>
	  </select>
	  <input class = 'btn' type = 'button' value = '->' onclick = 'monthButton("right")'></input>
	  
	  <input class = 'btn' type = 'button' value = '<-' onclick = 'dateButton("left")'></input>
	  <input id = 'date'   name = 'date'   type = 'text' value = '1' onchange = 'refresh();'></input>
	  <input class = 'btn' type = 'button' value = '->' onclick = 'dateButton("right")'></input>
	  
	  <script src = "scriptJQ.js"></script>
	</form>
  </body>
</html>
